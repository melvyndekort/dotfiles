[".password-store"]
  type = "git-repo"
  url = "https://github.com/melvyndekort/password-store.git"
  refreshPeriod = "168h"
[".config/oh-my-zsh"]
  type = "archive"
  url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"
[".config/oh-my-zsh/custom/plugins/zsh-autosuggestions"]
  type = "archive"
  url = "https://github.com/zsh-users/zsh-autosuggestions/archive/master.tar.gz"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"
[".config/oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
  type = "archive"
  url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"
[".config/oh-my-zsh/custom/themes/powerlevel10k"]
  type = "archive"
  url = "https://github.com/romkatv/powerlevel10k/archive/master.tar.gz"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"
[".config/yazi/flavors/dracula.yazi"]
  type = "archive"
  url = "https://github.com/SidZRed/dracula.yazi/archive/main.tar.gz"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"
[".local/share/themes"]
  type = "archive"
  url = "https://github.com/dracula/openbox/archive/master.tar.gz"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"
  include = ["*/Dracula/**", "*/Dracula-withoutBorder/**"]
